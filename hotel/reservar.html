<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  </head>
  <header class="header">
    <figure>
      <img id="logo" src="imagenes/resorts-hotel.svg" alt="Caribe Hotels" width="350" height="350">
    </figure>
    <nav>
      <ol>
        <li>
          <a href="hotel.html">Inicio</a>
        </li>
        <li>
          <a href="reservar.html">Reservar</a>
        </li>
        <li>
          <a href="habitacines.html">Habitaciones</a>
        </li>
        <li>
          <a href="hotel.html">Contáctenos</a>
        </li>
      </ol>
    </nav>
  </header>
  <body>
    <section class="formulario-contenedor">
      <form id="formulario-margen" class="formulario">
        <div id="col-1-margen" class="col-1">
          <label for="cedula">Cédula</label>
          <input type="text" required placeholder="Coloca tu cédula">
          <label for="nombre">Nombre</label>
          <input type="text" required placeholder="Coloca tu nombre">
          <label for="ciuedad">Apellido</label>
          <input type="text" required placeholder="Coloca tu apellido">
          <label for="ciudad">Ciudad</label>
          <select name="ciudad">
            <option value=cartagena">Cartagena</option>
            <option value=barranquilla">Santa Marta</option>
            <option value=cartagena">Barranquilla</option>
          </select>
          <label for="habitacion">Tipo de Habitación</label>
          <select name="habitacion">
            <option value="sencilla">Sencilla: $80.000 por noche</option>
            <option value="doble">Doble: $100.000 por noche</option>
            <option value="doble-sencilla">Doble Sencilla: $100.000 por noche</option>
            <option value="multiple">Múltiple: $120.000 por noche</option>
          </select>
          <label for="personas">Número de Personas</label>
          <select name="personas">
            <option value="una">1</option>
            <option value="dos">2</option>
            <option value="tres">3</option>
            <option value="cuatros">4</option>
            <option value="cinco">5</option>
          </select>
          <label for="fecha">Fecha de Llegada</label>
          <input type="date" value="fecha">
          <label for="dias">Número de días</label>
          <select name="dias">
            <option value="uno">1</option>
            <option value="dos">2</option>
            <option value="tres">3</option>
            <option value="cuatros">4</option>
            <option value="cinco">5</option>
          </select>
          <label for="desayuno">Incluir desayuno para:</label>
          <select name="desayuno">
            <option value="una">Una persona</option>
            <option value="dos">Dos personas</option>
            <option value="tres">Tres personas</option>
            <option value="cuatros">Cuatro Personas</option>
            <option value="cinco">Cinco Personas</option>
          </select>
          <input class="button" type="submit" value="Enviar" id="buttom1">
        </div>
      </form>
    </section>
  </body>
</html>
